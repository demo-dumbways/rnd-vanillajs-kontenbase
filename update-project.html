<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@kontenbase/sdk"></script>
  </head>
  <body>
    <section class="form-add">
      <form>
        <h1>Update <span class="text-yellow">My Project</span></h1>
        <div class="input-group">
          <label for="input-title">Title</label>
          <input
            type="text"
            id="input-title"
            placeholder="Write here..."
            value="Lorem ipsum dolor"
          />
        </div>
        <div class="date-input-group">
          <div class="group-start">
            <label for="input-start">Start</label>
            <input type="date" id="input-start" value="2022-03-03" />
          </div>
          <div class="group-end">
            <label for="input-end">End</label>
            <input type="date" id="input-end" value="2022-08-03" />
          </div>
        </div>
        <div class="input-group">
          <label for="input-desc">Desc</label>
          <textarea id="input-desc" placeholder="Write here..."></textarea>
        </div>
        <div class="input-group">
          <label>Thumbnail</label>

          <div style="margin-top: 10px">
            <img
              src=""
              alt=""
              id="thumbnail-preview"
              style="width: 50%; border-radius: 5px"
            />
          </div>

          <label for="input-thumbnail" class="choose-thumbnail">
            <div class="choose-thumbnail-group" id="choose-thumbnail-group">
              Choose new file ...
            </div>
          </label>
          <input
            id="input-thumbnail"
            onchange="onChangeThumbnail()"
            type="file"
            hidden
          />
        </div>
        <div class="button-group">
          <button
            type="button"
            onclick="cancelUpdateProject()"
            style="
              background-color: black;
              font-size: 18px;
              padding: 5px 10px;
              margin-right: 5px;
            "
          >
            Cancel
          </button>
          <button type="button" onclick="updateProject()">Save</button>
        </div>
      </form>
    </section>
    <script src="project-update.js"></script>
  </body>
</html>
